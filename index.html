<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>

  <script src="https://kit.fontawesome.com/8bee116590.js" crossorigin="anonymous"></script>

  <link rel='stylesheet' href="assets/css/style.css">

  <title>Today's Weather</title>
</head>
<body>
  <!--Header-->
    <header class="jumbotron">
        <h1 class="display-3"> Weather Dashboard</h1>
      </header>
  <!--Container with search features and history-->
  <div class='container'>
    <div class='row'>
      <div class='col-md-3'>
        <div class='card search-section'>
          <div class='card-body'>
            <label>Search For a City:</label>
            <div class="input-group mb-3">
              <input id="city-search" type="text" class="form-control" placeholder="Tucson, AZ">
                <div class="input-group-append">
                  <button id='getWeather' class="btn btn-primary" type="submit">
                    <i id='getWeatherIcon' class="fas fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            <div id='past-cities'></div>
          </div>
        </div>
      </div>
      <!--Container for City selected-->
      <div class='col-md-9 '>
        <!--Today's Weather-->
        <div class='row'>
          <div class='card'>
            <div class='card-body'>
              <h5 class='card-title' id='cityName'>Today's Weather In </h5>
              <ul>
                <li><img id='curWeathIcn'></img></li>
                <li class='card-text' id='curTemp'>Temperature:</li>
                <li class='card-text' id='curHum'>Humidity:</li>
                <li class='card-text' id='curWind'>Windspeed:</li>
                <li class='card-text' id='curUv'>UV Index:</li>
              </ul>
            </div>
          </div>
      </div>
      <!--Row for 5 Day Forcast under the day-->
      <div class='row'>
          <h2 class='card-title'>Be Prepared with the 5-Day Forcast</h2>
      </div>
      <div class='row' id='forecast'></div>
    </div>
  </div>

  <footer> 
    <div class="container">
      It's a good day to have a day
    </div>
  </footer>

  <script src= "assets/Javascript/jquery-3.4.1.js"></script>

  <script src="assets/Javascript/script.js"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js' integrity='sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=' crossorigin='anonymous'></script>
  
</body>
</html>
